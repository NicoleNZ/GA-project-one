<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <!--<style="max-width: 1200px; margin: 0 auto; padding: 10px;">-->
    <h1>Country Facts</h1>

<div class="container-fluid" id="opener">

    <div class="row" style="margin-top: 20px;">

        <div class="col-12">
        <p>Container Fluid</p>
        </div>
    </div>
</div>

<div class="container-fluid" id="carosel">

    <div class="row">

        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="d-block w-100" id="img-one" src="" alt="First Image">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" id="img-two" src="" alt="Second Image">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" id="img-three" src="" alt="Third Image">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" id="form">

    <div class="row" style="margin-top: 20px;">

        <div class="col-4"></div>
        <div class="col-4">
            <form id="country-form">
                <input type="text" name="country" />
                <button type="submit" id="go" class="btn btn-outline-success">Go!</button>
            </form>
        </div>
        <div class="col-4"></div>        
    
    </div>

</div>
<div class="container-fluid" id="buttons">

    <div class="row" style="margin-top: 20px;">

        <div class="col-4">
        <button type="button" class="btn btn-outline-success" id="button-one">Population</button>
        </div>
        <div class="col-4">
        <button type="button" class="btn btn-outline-success" id="button-two">Capital</button>
        </div>
        <div class="col-4">        
        <button type="button" class="btn btn-outline-success" id="button-three">Language</button>
        </div>
    
    </div>

</div>

<div class="container-fluid" id="result-div">

    <div class="row">

        <div class="col-xs-offset-1 col-10" id="result">Thumbnail</div>
    </div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
